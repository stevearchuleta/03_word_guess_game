<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/javascript/game.js">
  <title>A Gardener's Flower Word Game</title>
</head>
<body>
  
<div class="jumbotron-fluid background">
  <div class="container py-5">
    <div class="row align-items-center">
      <div class="col-12 col-md-8 my-3">
        <img src="assets/images/bloom-blossom-colorful-68507.jpg" width="250px" alt="Flowers">
        <div class="col-12 col-md-4 my-3">
          <h1>
            FLOWER WORD GAME
          </h1>
          <button id="new-game-button">
            <i class="fas fa-gamepad"></i>
            BEGIN A NEW GAME
          </button>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="container fluid">
  <div class="row">
    <div class="col-12 text-center py-5" id="placeholder-section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 my-3">
            <h2> Plant Your Letters!
            </br>
            <span id="placeholders">_____ ____ ________</span>
            </h2>
          </div>
          <div class="col-12 col-md-6 my-3">
            <h2> Incorrect Letters Guessed
            </br>
            <span id="guessed-letters"></span>
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 text-center py-5">
        <h3> 
          Guesses Remaining: <span id="guesses-remaining">0</span>
        </h3>
      </div>
      <div class="col-12 col-md-4 text-center py-5">
        <h3> 
          Number of Games Won: <span id="wins">0</span>
        </h3>
      </div>
      <div class="col-12 col-md-4 text-center">
        <h3> 
          Number of Games Lost: <span id="losses py-5">0</span>
        </h3>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>
</html>
