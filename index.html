<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/javascript/game.js">
  <title>A Gardener's Flower Word Game</title>
</head>
<body>
  
<div class="jumbotron-fluid background py-5">
  <div class="container py-5">
    <div class="row align-items-center">
      <div class="col-12 col-md-8 my-3 ">
        <div class="dangled-flower" id="lword">	
            <div class="swingimage f" >F</div>
            <div class="swingimage l">L</div>
            <div class="swingimage o">O</div>
            <div class="swingimage w">W</div>
            <div class="swingimage e">E</div>
            <div class="swingimage w">R</div>
            <!-- <img class="swingimage" src="./assets/images/letter_f_PNG19.png" /> -->
        </div>
        <!-- <img src="assets/images/bloom-blossom-colorful-68507.jpg" width="250px" alt="Flowers"> -->
      </div>
      <div class="col-12 col-md-4 my-3">
        <h1>
         FLOWER WORD GAME
        </h1>
        <button id="new-game-button">
         <i class="fas fa-spa"></i>
         BEGIN A NEW GAME
        </button>
      </div> 
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center py-5" id="placeholder-section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 my-3">
            <h2> Plant Your Letters!
            </br>
            <span id="placeholders">_____ ____ ________</span>
            </h2>
          </div>
          <div class="col-12 col-md-6 my-3">
            <h2> Incorrect Letters Guessed
            </br>
            <span id="guessed-letters"></span>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-4 text-center py-5">
        <h3> 
          Guesses Remaining: <span id="guesses-remaining">0</span>
        </h3>
      </div>
      <div class="col-12 col-md-4 text-center py-5">
        <h3> 
          Games Won: <span id="wins">0</span>
        </h3>
      </div>
      <div class="col-12 col-md-4 text-center py-5">
        <h3> 
          Games Lost: <span id="losses">0</span>
        </h3>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="game-function.js"></script>
<!-- <script src="game-object.js"></script> -->
</body>
</html>
